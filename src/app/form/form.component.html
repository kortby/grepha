<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input
      required
      formControlName="name"
      class="form-control"
      placeholder="Product Name"
      type="text"
      matInput
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Price</mat-label>
    <input
      required
      formControlName="price"
      class="form-control"
      placeholder="Price"
      type="number"
      matInput
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Quantity</mat-label>
    <input
      required
      formControlName="quantity"
      class="form-control"
      placeholder="Quantity"
      type="text"
      matInput
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input
      matInput
      required
      formControlName="description"
      class="form-control"
      placeholder="Description"
      type="text"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Image URL</mat-label>
    <input
      matInput
      required
      formControlName="imageUrl"
      class="form-control"
      placeholder="https://charmander.png"
      type="text"
    />
  </mat-form-field>
  <button
    type="button"
    mat-raised-button
    (click)="submit()"
    color="primary"
    [disabled]="!form.valid"
  >
    Submit
  </button>
</form>
